    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/bus-ticketing
          jwk-set-uri: http://localhost:8080/realms/bus-ticketing/protocol/openid-connect/certs

